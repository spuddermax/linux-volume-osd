<div class="volume-container">
    <div id="pin-container" class="pin-container">
        <div id="pin-icon" class="pin-icon pinned" title="Click to pin window">ðŸ“Œ</div>
    </div>
    <h1 class="volume-title">Volume: <span id="volume-value"></span>%</h1>
    <div id="sink-devices" class="sink-devices"></div>
    <div class="progress-bar">
        <div class="marker-100">
        </div>
        <div id="progress-standard-vol" class="progress-fill standard-vol"></div>
        <div id="progress-excess-vol" class="progress-fill excess-vol"></div>
    </div>
    <div class="marker-100-text">100%</div>
    <div id="muted-container" class="muted-container" style="display: none;">
        <span class="muted-icon">ðŸ”‡</span>Muted
    </div>

</div>

<style>
    .volume-container {
        position: relative;
        padding: 20px 20px 30px 20px;
        background: rgba(0, 0, 0, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 330px;
        margin: 20px;
        color: #596eb5;

    }
    .volume-title {
        margin: 0 0 10px 0;
        font-size: 24px;
    }
    .sink-devices {
        margin-bottom: 10px;
        font-size: 11px;
        text-align: center;
        max-height: 40px;
        overflow-y: auto;
    }
    .sink-item {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #aaa;
        padding: 1px 0;
        cursor: pointer;
        transition: color 0.2s ease;
    }
    .sink-item:hover {
        color: #78a0ff;
        text-decoration: underline;
    }
    .active-sink {
        color: #596eb5;
        font-weight: bold;
    }
    .progress-bar {
        position: relative;
        width: 100%;
        height: 20px;
        background: #333;
        border-radius: 10px;
        overflow: hidden;
    }
    .progress-fill {
        position: absolute;
        height: 100%;
        transition: width 0.3s ease-in-out;
    }
    .standard-vol {
        background: #596eb5;
        z-index: 0;
    }
    .excess-vol {
        background: #990000;
        z-index: 1;
    }
    .marker-100 {
        position: absolute;
        left: 66.67%; /* 100/150 * 100% */
        top: 0;
        width: 2px;
        height: 100%;
        background: #000;
        z-index: 2;
    }
    .marker-100-text {
        position: relative;
        left: 42px;
        top: 4px;
        color: #aaa;
        font-size: 10px;
        z-index: 3;
    }
    .muted-container {
        position: absolute;
        top: 6px;
        left: 6px;
        font-size: 20px;
    }
    .muted-icon {
        vertical-align: middle;
        margin-right: 10px;
        fill: currentColor; /* Icon will match text color */
    }
    .pin-container {
        position: absolute;
        top: 10px;
        right: 15px;
        z-index: 10;
    }
    .pin-icon {
        width: 16px;
        height: 16px;
        cursor: pointer;
        transition: transform 0.2s ease;
        transform: rotate(0deg);
        opacity: 0.5;
    }
    .pinned {
        transform: rotate(-45deg);
        opacity: 1;
    }
    
</style>

<script>
	// Initialize sink selection functionality
	(function() {
		console.log("Initializing sink selection in volume template");
		
		// Define our sink selection function - will connect to bridge when available
		window.sinkSelected = function(sinkName) {
			console.log("sinkSelected called with: " + sinkName);
			
			// Try using the bridge if available
			if (window.bridge) {
				console.log("Using bridge.selectSink");
				window.bridge.selectSink(sinkName);
				return true;
			} else {
				console.error("Bridge not available yet");
				
				// Keep trying to find the bridge in case it's just not initialized yet
				let attempts = 0;
				const maxAttempts = 5;
				const waitForBridge = setInterval(function() {
					attempts++;
					console.log("Attempt " + attempts + " to find bridge");
					
					if (window.bridge) {
						console.log("Bridge found on attempt " + attempts);
						window.bridge.selectSink(sinkName);
						clearInterval(waitForBridge);
						return true;
					} else if (attempts >= maxAttempts) {
						console.error("Bridge not available after " + maxAttempts + " attempts");
						clearInterval(waitForBridge);
						
						// Show an error message to the user
						if (window.showToast) {
							window.showToast("Could not switch output - please try again", 3000);
						}
					}
				}, 200);
				
				return false;
			}
		};

		// Check for WebChannel
		if (typeof QWebChannel === 'undefined') {
			console.error("QWebChannel not loaded");
			if (window.showToast) {
				window.showToast("Communication error - please restart app", 3000);
			}
		} else {
			console.log("QWebChannel is available");
		}
		
		// Event delegation for sink clicks - handle all clicks in one place
		document.addEventListener('click', function(event) {
			const sinkItem = findClickedSinkItem(event.target);
			if (sinkItem) {
				const sinkName = sinkItem.dataset.sinkName;
				console.log("Sink clicked: " + sinkName);
				if (sinkName && !sinkItem.classList.contains('active-sink')) {
					console.log("Calling sinkSelected with: " + sinkName);
					window.sinkSelected(sinkName);
				}
			}
		});
		
		// Helper to find the sink item that was clicked (even if click is on a child element)
		function findClickedSinkItem(element) {
			let current = element;
			while (current && !current.classList.contains('sink-item')) {
				if (current === document.body) return null;
				current = current.parentElement;
			}
			return current;
		}
	})();
</script>
